<div class="container mt-4 p-4 border rounded shadow-sm bg-light">

  <h3 class="mb-4 text-center text-primary">Alterar Certificado Digital</h3>

  <form (ngSubmit)="onSubmit()">

    <div class="row mb-3">
      <div class="col-md-6">
        <label for="codigo" class="form-label fw-bold">C√≥digo do Produto</label>
        <input type="text" class="form-control" id="codigo" name="codigo" [(ngModel)]="certificadoDigital.id" disabled>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-6">
        <label for="nomeProduto" class="form-label fw-bold">Nome do Produto</label>
        <input type="text" class="form-control" id="nomeProduto" name="nomeProduto" [(ngModel)]="certificadoDigital.nomeProduto">
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-6">
        <label for="tipoPublico" class="form-label fw-bold">Tipo de P√∫blico</label>
        <input type="text" class="form-control" id="tipoPublico" name="tipoPublico" [(ngModel)]="certificadoDigital.tipoPublico">
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-6">
        <label for="validade" class="form-label fw-bold">Data de Validade</label>
        <input type="date" class="form-control" id="validade" name="validade" [(ngModel)]="certificadoDigital.dataValidade">
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-6">
        <label for="preco" class="form-label fw-bold">Pre√ßo de Venda</label>
        <input type="number" class="form-control" id="preco" name="preco" [(ngModel)]="certificadoDigital.preco">
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-6">
        <label for="validadeMeses" class="form-label fw-bold">Validade em Meses</label>
        <input type="number" class="form-control" id="validadeMeses" name="validadeMeses" [(ngModel)]="certificadoDigital.validadeMeses">
      </div>
    </div>

    <div class="form-check mb-4">
      <input type="checkbox" class="form-check-input" id="ativo" name="ativo" [(ngModel)]="certificadoDigital.ativo">
      <label class="form-check-label fw-bold" for="ativo">Ativo</label>
    </div>

    <div class="d-flex gap-2">
      <button class="btn btn-info btn-salvar" type="submit">üíæ Salvar</button>
      <button (click)="retornar()" class="btn btn-success btn-voltar">‚¨ÖÔ∏è Voltar</button>
    </div>

  </form>
</div>
